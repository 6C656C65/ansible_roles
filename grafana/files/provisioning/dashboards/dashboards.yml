apiVersion: 1

providers:
  - name: 'logs'
    orgId: 1
    folder: 'Logs'
    type: file
    disableDeletion: false
    editable: false
    updateIntervalSeconds: 10
    options:
      path: /var/lib/grafana/dashboards/logs
  - name: 'monitoring'
    orgId: 1
    folder: 'Monitoring'
    type: file
    disableDeletion: false
    editable: false
    updateIntervalSeconds: 10
    options:
      path: /var/lib/grafana/dashboards/monitoring
