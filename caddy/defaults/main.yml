caddy_directory: /opt/caddy
# caddy_cert_source_override: /opt/caddy/certs
# caddy_listen_ip_80_443: 0.0.0.0
# caddy_listen_ip_2019: 0.0.0.0

caddy_copy_certs: false
caddy_global: |
  {
    skip_install_trust

    pki {
      ca local {
        intermediate {
          format pem_file
          cert /data/caddy/pki/authorities/local/intermediate_ca.crt
          key /data/caddy/pki/authorities/local/intermediate_ca.key
        }
      }
    }

    ocsp_stapling off
    metrics
    admin :2019

    servers {
      strict_sni_host on
    }
  }

backend:
  hostA:
    - domain: example.local
      network: example_net
      environment:
        - FOO=bar
        - BAR=baz
      backend: |
        reverse_proxy backend:80
        log {
          output file /var/log/caddy/access.log
          format append {
            hostname {{ inventory_hostname }}
          }
        }
    - domain: example2.local
      network: example2_net
      backend: |
        reverse_proxy /api/ws* backend:3000 {
          header_up Connection "upgrade"
          header_up Upgrade "{header.Upgrade}"
          header_up Origin ""
          transport http {
            versions h1
          }
        }
        reverse_proxy backend:3000
        log {
          output file /var/log/caddy/access.log
          format append {
            hostname {{ inventory_hostname }}
          }
        }
  hostB:
    - domain: example3.local
      network: example3_net
      backend: |
        reverse_proxy backend:80
        log {
          output file /var/log/caddy/access.log
          format append {
            hostname {{ inventory_hostname }}
          }
        }
